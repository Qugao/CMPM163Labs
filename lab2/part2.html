<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75,
window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 200;

			var light = new THREE.PointLight(0xDDEDF3, 1, 1000);
			var light2 = new THREE.PointLight(0xD47723, 1, 1000);
			light.position.set(50, 50, 50);
			light2.position.set(20, 150, 50);
			scene.add(light);
			scene.add(light2);

			var loader = new THREE.GLTFLoader();
			loader.load('books.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.rotation.y = -1;
				gltf.scene.position.x = 50;
				gltf.scene.scale.x = 3;
				gltf.scene.scale.y = 3;
				gltf.scene.scale.z = 3;

			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
		}),

			loader.load('dog.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.z = 0;
				gltf.scene.position.x = 150;

				gltf.scene.rotation.y = -1;

			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
		}),

			loader.load('cat.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.z = 20;
				gltf.scene.position.x = 150;

				gltf.scene.rotation.y = -1;
			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
			});

			function animate() {
					requestAnimationFrame(animate);
					renderer.render(scene, camera);
			}
			animate();



		</script>
	</body>
</html>
